<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="author" content="Ata Asadpour">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پروژه فروشگاه عطااسدپور</title>
    <link rel="stylesheet" href="assets/fonts/Vazirmatn-font-face.css">
    <link rel="stylesheet" href="assets/fonts/Vazirmatn-Variable-font-face.css">
    <link rel="stylesheet" href="assets/css/login.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>

<body>
    <div class="snow"></div>
    <div class="box">
        <h2>فرم ثبت نام</h2>
        <form class="form" action="#">
            <div class="input">
                <ion-icon class="icon-name" name="person-add-outline"></ion-icon>
                <label for="name"></label>
                <input class="inputbox" type="text" placeholder="نام و نام خانوادگی" id="name">
            </div>
            <div class="input">
                <ion-icon class="icon-phone" name="call-outline"></ion-icon>
                <label for="phone"></label>
                <input class="inputbox" type="tel" placeholder=" شماره تماس " id="phone">
            </div>
            <div class="input">
                <ion-icon class="icon-user" name="person-outline"></ion-icon>
                <label for="user"></label>
                <input class="inputbox" type="username" placeholder="نام کاربری" id="user">
            </div>
            <div class="input">
                <ion-icon class="icon-pass" name="lock-closed-outline"></ion-icon>
                <label for="pass"></label>
                <input class="inputbox" type="password" placeholder="رمز عبور" id="pass">
            </div>
            <div class="input-forgot">
                <input type="checkbox" id="forgot">
                <label for="forgot">مرا به خاطر بسپار</label>
            </div>
            <div>
                <input class="sub" type="submit" value="ثبت نام">
            </div>
        </form>
    </div>
    
</body>

</html>
